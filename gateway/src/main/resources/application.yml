server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
        - id: batch
          uri: lb://batch
          predicates:
            - Path=/batch/**
        - id: collection
          uri: lb://collection
          predicates:
            - Path=/collection/**

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /v3/swagger-ui.html
    config-url: /v3/swagger-ui.html/swagger-config
    urls:
      - url: /v3/api-docs
        name: collection
